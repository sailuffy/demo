{% extends 'main.html' %}

{% block content  %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}" style="background-color: skyblue">&#10094;</a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for  feild in form %}
                <div class="form__field">
                    <label for="formInput#text">{{feild.label}}</label>
                   {{feild}}
                </div>

                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
