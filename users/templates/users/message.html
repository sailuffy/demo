{% extends 'main.html' %}


{% block content %}
<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox_msgs' %}"><i class="im im-angle-left"></i></a>
      <h2 class="message__subject">{{message.subject}}</h4>
        {% if message.sender %}
        <a href="{% url 'single_profile' message.sender.id %}"  class="message__author">{{message.name}}</a>
        {% else %}
        <p class="message__author" style="color: red;">{{message.name}}</p>
        {% endif %}
        <div class="message__body" style="color: black;">{{message.body|linebreaksbr}}</div>
        <p class="message__date" style="color: lightslategrey;">{{message.created}}</p>
       
    </div>
  </div>
</main>
{% endblock content %}
