{%extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'single_profile' receiver.id  %}" style="background-color: skyblue">&#10094;</a>
            <br>
            {% if request.user.is_authenticated %}
            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                {% for  feild in form %}
                <div class="form__field">
                    <label for="formInput#text">{{feild.label}}</label>
                   {{feild}}
                </div>

                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>

            {%else%}
            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{form.name.label}}</label>
                   {{form.name}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.email.label}}</label>
                   {{form.email}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                   {{form.subject}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                   {{form.body}}
                </div>

              
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
            {%endif%}
        </div>
    </div>
</main>

{% endblock content %}
