
{% load static %}
<!DOCTYPE html>
<body>

  <header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
       <img src="{% static 'images/profile/logo.jpg' %}"  height="900px;" alt="DevSearch Logo" />
      </a>
     
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{%url 'profile' %}">Weebs</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Animes/series</a></li>
          
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'inbox_msgs' %}">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
          <li class="header__menuItem"><a href="{%url 'vedios' %}">Clips</a></li>
          <li class="header__menuItem"><a href="{% url 'logout_page' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login_page' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
          
        </ul>
      </nav>
    </div>
  </header>
 

</body>
</html>
